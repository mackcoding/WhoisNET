name: Build and Release

on:
  push:
    branches:
      - main
      
permissions:
  contents: write
  issues: write

jobs:
  build-whoisnet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'
    - name: Build WhoisNET
      run: dotnet build src/WhoisNET/WhoisNET.sln --configuration Release
    - name: Package WhoisNET
      run: |
        mkdir -p output
        dotnet publish src/WhoisNET/WhoisNET.csproj -c Release -o output/WhoisNET
        zip -r output/WhoisNET.zip output/WhoisNET
    - name: Upload WhoisNET Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WhoisNET-${{ github.run_id }}
        path: output/WhoisNET.zip

  build-whoisnet-client:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'
    - name: Build WhoisNET.Client
      run: dotnet build src/WhoisNET.Client/WhoisNET.Client.csproj --configuration Release
    - name: Package WhoisNET.Client
      run: |
        mkdir -p output
        dotnet publish src/WhoisNET.Client/WhoisNET.Client.csproj -c Release -o output/WhoisNET.Client
        zip -r output/WhoisNET.Client.zip output/WhoisNET.Client
    - name: Upload WhoisNET.Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WhoisNET.Client-${{ github.run_id }}
        path: output/WhoisNET.Client.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-whoisnet, build-whoisnet-client]
    steps:
    - uses: actions/checkout@v4
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false
    - name: Upload WhoisNET Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: output/WhoisNET.zip
        asset_name: WhoisNET-${{ github.run_id }}.zip
        asset_content_type: application/zip
    - name: Upload WhoisNET.Client Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: output/WhoisNET.Client.zip
        asset_name: WhoisNET.Client-${{ github.run_id }}.zip
        asset_content_type: application/zip
